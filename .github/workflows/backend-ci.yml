# GitHub Actions workflow for backend CI/CD

name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'

env:
  REGISTRY: ghcr.io
  CORE_API_IMAGE: ghcr.io/${{ github.repository }}/core-api
  LOCATION_SERVICE_IMAGE: ghcr.io/${{ github.repository }}/location-service

jobs:
  # ========================================
  # Test Core API
  # ========================================
  test-core-api:
    name: Test Core API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/core-api
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: mobility
          POSTGRES_PASSWORD: mobility_dev
          POSTGRES_DB: mobility_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/core-api/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test
        env:
          DATABASE_URL: postgresql://mobility:mobility_dev@localhost:5432/mobility_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret

  # ========================================
  # Test Location Service
  # ========================================
  test-location-service:
    name: Test Location Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/location-service
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/location-service/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Build
        run: npm run build
      
      - name: Test
        run: npm test
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379

  # ========================================
  # Build Docker Images
  # ========================================
  build-images:
    name: Build Docker Images
    needs: [test-core-api, test-location-service]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        include:
          - service: core-api
            context: backend/core-api
          - service: location-service
            context: backend/location-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # Deploy to Kubernetes
  # ========================================
  deploy:
    name: Deploy to Kubernetes
    needs: build-images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
      
      - name: Update image tags
        run: |
          cd k8s
          # Update core-api image tag
          sed -i "s|mobility/core-api:latest|${{ env.CORE_API_IMAGE }}:sha-${GITHUB_SHA::7}|g" core-api.yaml
          # Update location-service image tag
          sed -i "s|mobility/location-service:latest|${{ env.LOCATION_SERVICE_IMAGE }}:sha-${GITHUB_SHA::7}|g" location-service.yaml
      
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/redis.yaml
          kubectl apply -f k8s/core-api.yaml
          kubectl apply -f k8s/location-service.yaml
          kubectl apply -f k8s/ingress.yaml
      
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/core-api -n mobility-platform --timeout=300s
          kubectl rollout status deployment/location-service -n mobility-platform --timeout=300s
      
      - name: Verify deployment
        run: |
          kubectl get pods -n mobility-platform
          kubectl get services -n mobility-platform
