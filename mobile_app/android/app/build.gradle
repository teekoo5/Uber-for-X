plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.mobility.app"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Multi-tenant support
        multiDexEnabled true
    }

    // ============================================
    // Product Flavors for White-Labeling
    // ============================================
    flavorDimensions "brand"
    
    productFlavors {
        // Helsinki Taxi - First Finnish client
        helsinkiTaxi {
            dimension "brand"
            applicationId "fi.helsinkitaxi.rider"
            resValue "string", "app_name", "Helsinki Taxi"
            
            // Flavor-specific build config
            buildConfigField "String", "FLAVOR_NAME", '"helsinki_taxi"'
            buildConfigField "String", "DEFAULT_API_ENDPOINT", '"https://api.helsinkitaxi.fi"'
            buildConfigField "String", "DEFAULT_TENANT_ID", '"helsinki_001"'
        }
        
        // White Label Base - Development/template flavor
        whiteLabelBase {
            dimension "brand"
            applicationId "com.mobility.whitelabel"
            resValue "string", "app_name", "Mobility App"
            
            // Flavor-specific build config
            buildConfigField "String", "FLAVOR_NAME", '"white_label_base"'
            buildConfigField "String", "DEFAULT_API_ENDPOINT", '"http://localhost:3000"'
            buildConfigField "String", "DEFAULT_TENANT_ID", '"dev_tenant"'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        
        release {
            // Configure signing for each flavor in CI/CD
            signingConfig signingConfigs.debug // Replace with release config
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Google Play Services for location
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'com.google.android.gms:play-services-maps:18.2.0'
}
