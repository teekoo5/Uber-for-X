name: mobility_platform
description: White-labeled ride-hailing platform for Finnish taxi market
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Networking
  dio: ^5.4.0
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.3
  flutter_polyline_points: ^2.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Payments
  flutter_stripe: ^10.1.1
  
  # Bluetooth (for taximeter integration)
  flutter_blue_plus: ^1.31.13
  
  # Accessibility
  semantics_debugger: ^1.0.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/common/
    # Flavor-specific assets are loaded dynamically based on FlavorConfig

  fonts:
    - family: Inter
      fonts:
        - asset: assets/common/fonts/Inter-Regular.ttf
        - asset: assets/common/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/common/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/common/fonts/Inter-Bold.ttf
          weight: 700

# Flavor configuration is handled via --dart-define flags:
# flutter run --dart-define=FLAVOR=helsinki_taxi --dart-define=API_ENDPOINT=https://api.helsinkitaxi.fi --dart-define=TENANT_ID=helsinki_001
