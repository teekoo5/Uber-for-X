---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobility-ingress
  namespace: mobility-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support for location service
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  tls:
    - hosts:
        - api.helsinkitaxi.fi
        - ws.helsinkitaxi.fi
        - dispatch.helsinkitaxi.fi
      secretName: mobility-tls
  rules:
    # Core API
    - host: api.helsinkitaxi.fi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core-api
                port:
                  number: 3000
    # Location Service (WebSocket)
    - host: ws.helsinkitaxi.fi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: location-service
                port:
                  number: 3001
    # Dispatcher Dashboard
    - host: dispatch.helsinkitaxi.fi
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dispatcher-dashboard
                port:
                  number: 80
---
# Network policy - default deny all ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: mobility-platform
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow ingress from nginx-ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress
  namespace: mobility-platform
spec:
  podSelector:
    matchLabels:
      component: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
---
# Allow internal communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: mobility-platform
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: mobility-platform
